<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Chat</title>
    <style>
        /* Add your existing CSS here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            overflow-x: hidden;
        }

        #content {
            width: 100%;
            transition: transform 0.3s ease;
        }

        #chat-container {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            border-left: 1px solid #ccc;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        #chat-input {
            border: none;
            padding: 10px;
            border-top: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #chat-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #chat-button:hover {
            background-color: #0056b3;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            padding: 15px;
        }

        .nav-button {
            padding: 15px 25px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: white;
            color: black;
        }

        #username-prompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            z-index: 10;
        }

        #username-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #username-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="header">
            <img src="gamble_assist.png" alt="Gamble Assist">
        </div>
        <div class="nav-links">
            <a href="Mines/index.html" class="nav-button">Mines Assistant</a>
            <a href="Keno/index.html" class="nav-button">Keno Assistant</a>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <button id="chat-button">ðŸ’¬ Chat</button>

    <div id="username-prompt">
        <input type="text" id="username-input" placeholder="Enter your name...">
        <button id="username-button">Join Chat</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwPkMt5uPh_ybmUjhwOkGPUyhGnO9QALA",
            authDomain: "chat-8a6bc.firebaseapp.com",
            projectId: "chat-8a6bc",
            storageBucket: "chat-8a6bc.appspot.com",
            messagingSenderId: "920001544760",
            appId: "1:920001544760:web:df1e0b4a5a705cd3929ccd",
            measurementId: "G-2SPDHQWR1V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let username = '';

        document.getElementById('chat-button').addEventListener('click', function() {
            const chatContainer = document.getElementById('chat-container');
            const content = document.getElementById('content');

            if (chatContainer.style.transform === 'translateX(0%)') {
                chatContainer.style.transform = 'translateX(100%)';
                content.style.transform = 'translateX(0)';
            } else {
                chatContainer.style.transform = 'translateX(0%)';
                content.style.transform = 'translateX(-300px)';
            }
        });

        document.getElementById('username-button').addEventListener('click', function() {
            const input = document.getElementById('username-input');
            if (input.value.trim() !== '') {
                username = input.value.trim();
                document.getElementById('username-prompt').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
            }
        });

        document.getElementById('send-button').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim();

            if (message !== '') {
                const chatRef = ref(database, 'chats');
                push(chatRef, {
                    name: username,
                    message: message,
                    timestamp: Date.now()
                });
                inputField.value = '';
            }
        }

        const chatBox = document.getElementById('chat-box');
        const chatRef = ref(database, 'chats');
        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.name}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        window.onload = function() {
            document.getElementById('username-prompt').style.display = 'block';
        };
    </script>
</body>
</html>
